<!DOCTYPE html>
<html>
  <head>
    <title>Konami Code</title>
  </head>
  <body id="body">
    <h1>Konami Code</h1>

    <script src="js/JQuery/jquery-2.2.4.js"></script>
    <script>
      "use strict";
      const konamiKeyCodes = "38,38,40,40,37,39,37,39,66,65,13";
      let userInput = [];
      $(document).keyup(function(event){
        userInput.push(event.keyCode)
        if(event.keyCode === 13){
          console.log("Enter");
          console.log(userInput);
          if(userInput.toString() === konamiKeyCodes) {
            changingStyle();
            alert("Cheat code accepted, Extra 30 lives added");
          }
        }
      });
      function changingStyle(){
        $("#body").css("background-color", "#696969");
      }
    </script>
  </body>
</html>
