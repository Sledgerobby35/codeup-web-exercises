<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
        <link rel="stylesheet" href="css/formsStyle.css" type="text/css">
    </head>
    <body>
        <div class="form">
        <form method="POST" action="https://request-inspector.glitch.me">
            <header>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="UserEmail" class="login" type="email"
                           placeholder="Email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" name="password" class="login" type="password"
                           placeholder="Password">
                </div>
                <div>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" class="login" height="75px"
                              width="150"
                              placeholder="Tell us about yourself"></textarea>
                </div>
            </header>
            <div>
                <h3>How did you hear about us?</h3>
                <input id="option1" class="radioQuest" name="question1" type="radio"
                       value="Billboard">
                <label for="option1">Billboard</label>
            </div>
            <div>
                <input id="option2" class="radioQuest" name="question2" type="radio">
                <label for="option2">Radio Advertisement</label>
            </div>
            <div>
                <input id="option3" class="radioQuest" name="question3" type="radio">
                <label for="option3">Internet Advertisement</label>
            </div>
            <div>
                <input id="option4" class="radioQuest" name="question4" type="radio">
                <label for="option4">Other</label>
            </div>
            <div>
                <h2>What Browser are you using?</h2>
                <label for="browserSelect">Please Select the browser your
                    currently viewing the page from</label>
                <select name="browserSelect" id="browserSelect">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">FireFox</option>
                    <option value="safari" selected>Safari</option>
                    <option value="internetExplorer">Internet Explorer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>
            <div>
                <button>Submit</button>
            </div>
        </form>
        </div>
    </body>
</html>
